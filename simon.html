<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
    <style>
        body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
        background-color: #fff;
        transition: background-color 0.5s;
        font-family: Arial, sans-serif;
        }

        #game-board {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 10px;
        margin-top: 20px;
        }

        .color-btn {
        width: 120px;
        height: 120px;
        border: none;
        border-radius: 50%;
        cursor: pointer;
        font-size: 16px;
        color: white;
        text-shadow: 1px 1px 2px rgba(0,0,0,0.7);
        transition: opacity 0.3s;
        }

        .color-btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
        }

        #start-btn {
        padding: 10px 20px;
        font-size: 18px;
        cursor: pointer;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        margin-top: 20px;
        }

        #status-display {
        font-size: 24px;
        margin-top: 20px;
        height: 30px;
        }
    </style>
</head>
<body>
    <h1>Simon Says Memory Game</h1>
    <div id="status-display"></div>
    <div id="game-board">
        <button class="color-btn" data-color="red" style="background-color: #FF4136;">Red</button>
        <button class="color-btn" data-color="green" style="background-color: #2ECC40;">Green</button>
        <button class="color-btn" data-color="blue" style="background-color: #0074D9;">Blue</button>
        <button class="color-btn" data-color="yellow" style="background-color: #FFDC00;">Yellow</button>
    </div>
    <button id="start-btn">Start Game</button>

    <script>
        const colors = ['red', 'green', 'blue', 'yellow'];
        let gameSequence = [];
        let userSequence = [];
        let round = 0;
        let isPlaying = false;

        const startButton = document.getElementById('start-btn');
        const gameBoard = document.getElementById('game-board');
        const colorButtons = document.querySelectorAll('.color-btn');
        const statusDisplay = document.getElementById('status-display');

        function flashColor(color) {
            document.body.style.backgroundColor = color;
            setTimeout(() => {
            document.body.style.backgroundColor = '#fff';
            }, 500);
        }

        function nextColor() {
            return colors[Math.floor(Math.random() * colors.length)];
        }

        function playSequence() {
            isPlaying = true;
            userSequence = [];
            let i = 0;

            disableButtons();
            setStatus('Waiting...');

            const intervalId = setInterval(() => {
            if (i < gameSequence.length) {
                flashColor(gameSequence[i]);
                i++;
            } else {
                clearInterval(intervalId);
                isPlaying = false;
                enableButtons();
                setStatus('Your turn');
            }
            }, 1000);
        }

        function startGame() {
            gameSequence = [];
            round = 0;
            nextRound();
        }

        function nextRound() {
            if (round < 5) {
            round++;
            setStatus('Next level');
            setTimeout(() => {
                gameSequence.push(nextColor());
                playSequence();
            }, 1000);
            } else {
            gameComplete();
            }
        }

        function setStatus(message) {
            statusDisplay.textContent = message;
        }

        function checkUserInput(color) {
            if (isPlaying) return;

            userSequence.push(color);
            const currentStep = userSequence.length - 1;

            if (userSequence[currentStep] === gameSequence[currentStep]) {
            if (userSequence.length === gameSequence.length) {
                disableButtons();
                setTimeout(() => {
                nextRound();
                }, 1000);
            }
            } else {
            setStatus('Game Over! Try again.');
            setTimeout(startGame, 2000);
            }
        }

        function disableButtons() {
            colorButtons.forEach(button => {
            button.disabled = true;
            });
        }

        function enableButtons() {
            colorButtons.forEach(button => {
            button.disabled = false;
            });
        }

        function gameComplete() {
            disableButtons();
            setStatus('Well done');
            setTimeout(() => setStatus('You passed the game'), 1000);
            setTimeout(() => setStatus('Continue into the temple of the shar'), 2000);
        }

        colorButtons.forEach(button => {
            button.addEventListener('click', () => {
            const selectedColor = button.getAttribute('data-color');
            flashColor(selectedColor);
            checkUserInput(selectedColor);
            });
        });

        startButton.addEventListener('click', startGame);
    </script>
</body>
</html>
