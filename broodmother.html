    <script>
        let text = "Before you stands the heart of the Crimson Dawn. Pulsing, alive, it holds the power of the broodmotherâ€”the source of all. To destroy it is to sever your ties forever. To embrace it is to become part of something greater, something eternal. What will you choose?";
        let index = 0;
        const speed = 50; // Typing speed in milliseconds

        function typeWriter() {
            if (index < text.length) {
                document.getElementById("text").textContent += text.charAt(index);
                index++;
                setTimeout(typeWriter, speed);
            } else {
                document.getElementById("choice-buttons").style.display = "block"; // Show buttons after typing finishes
            }
        }

        // Start typing effect
        window.onload = typeWriter;
    </script>
