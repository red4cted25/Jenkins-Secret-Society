<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Crimson Dawn | 404</title>
    <style>
        body {
            background: linear-gradient(#0D0D0D, #990000);
            color: crimson;
            font-family: 'Cinzel', serif;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
        }

        h1 {
            font-size: 80px;
            margin-bottom: 20px;
            text-shadow: 2px 2px #FF0000;
            position: relative;
            animation: glitch 1.5s infinite;
        }

        p {
            font-size: 22px;
            margin-top: 10px;
        }

        a {
            margin-top: 20px;
            display: inline-block;
            padding: 10px 30px;
            font-size: 18px;
            background-color: crimson;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: darkred;
        }

        .glitch {
            position: relative;
            color: crimson;
            text-shadow: 2px 2px #FF0000;
            animation: glitch 1.5s infinite;
        }

        @keyframes glitch {
            0% {
                text-shadow: 2px 2px #FF0000, -2px -2px #0000FF;
                transform: skew(0deg);
            }
            20% {
                text-shadow: 5px 5px #FF0000, -5px -5px #0000FF;
                transform: skew(2deg);
            }
            40% {
                text-shadow: -2px -2px #FF0000, 2px 2px #0000FF;
                transform: skew(-1deg);
            }
            60% {
                text-shadow: 3px 3px #FF0000, -3px -3px #0000FF;
                transform: skew(1deg);
            }
            80% {
                text-shadow: -5px -5px #FF0000, 5px 5px #0000FF;
                transform: skew(3deg);
            }
            100% {
                text-shadow: 2px 2px #FF0000, -2px -2px #0000FF;
                transform: skew(0deg);
            }
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            margin: 10px;
            background-color: crimson;
            color: white;
            border: none;
            cursor: pointer;
            transition: 0.3s;
            border-radius: 10px;
        }
    
        button:hover {
            background-color: darkred;
        }
        </style>
    </head>
    <body>
        <h1 class="glitch">404</h1>
        <p>It seems you've strayed from the path.</p>
        <p>There's nothing for you here.</p>
        <p>Check your clues and try again.</p>
        <button onclick="history.back()">Return to the Shadows</button>
    </body>
</html>
