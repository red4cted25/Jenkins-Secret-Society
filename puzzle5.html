<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Crimson Dawn | Puzzle 5</title>
    <style>
        body {
            background: linear-gradient(#0D0D0D, #990000);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Cinzel', serif;
        }

        h2 {
            color: #f2f2f2;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        #link1 {
            position: absolute;
            top: 20%;
            left: 30%;
            transform: rotate(-30deg);
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        #link2 {
            position: absolute;
            top: 70%;
            left: 70%;
            transform: rotate(20deg);
            font-size: 5vw;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        #link1:hover, #link2:hover {
            animation: fadeIn 1s forwards;
        }
    </style>
</head>
<body>
    <h1>He must've hidden the clues again, can you find it?</h1>
    <!-- Nice try. That's not happening again -->
    <h2 id="link1">simon</h2>
    <h2 id="link2">danger</h2>
</body>
</html>
